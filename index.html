<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="I-Mergie, entreprise de développement de logiciels dirigée par Yann Picot, propose des services de développement logiciel et de développeurs freelance Python, Java, C++ et C#."
    />
    <meta
      name="keywords"
      content="entreprise développement logiciel, Yann Picot, I-Mergie, développeurs logiciel, développeurs, développeurs back-end, développeurs Python, développeurs Java"
    />
    <title>
      I-Mergie - Entreprise de développement de logiciels | Développeurs
      freelance Python, Java, C++ et C#
    </title>
    <link rel="shortcut icon" href="photos/Logo_I-Mergie.ico" />
    <!-- Import CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Import API CSS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <img
          class="image"
          src="photos/Logo_I-Mergie.png"
          alt="Logo de l'entreprise I-Mergie"
        />
        <div class="title">
          <h1>I-Mergie</h1>
          <p>Développeurs freelance Python, Java, C++ et C#</p>
        </div>
      </div>
    </header>
    <main>
      <section class="countdown">
        <h2>Mon nouveau site ouvrira le 20 mai 2023</h2>
        <div class="countdown-timer">
          <div>
            <span class="days"></span>
            <div class="smalltext">Jours</div>
          </div>
          <div>
            <span class="hours"></span>
            <div class="smalltext">Heures</div>
          </div>
          <div>
            <span class="minutes"></span>
            <div class="smalltext">Minutes</div>
          </div>
          <div>
            <span class="seconds"></span>
            <div class="smalltext">Secondes</div>
          </div>
        </div>
      </section>
      <section class="social-media">
        <h2>Mes réseaux pour en apprendre plus sur moi ou me contacter</h2>
        <div class="social-icons">
          <a
            href="https://www.linkedin.com/in/yann-picot-993140151/"
            aria-label="LinkedIn de Yann Picot"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <a
            href="https://www.malt.fr/profile/yannpicot"
            aria-label="Profil Malt de Yann Picot"
            ><i class="fa_malt"
              ><img
                src="photos/malt_icone.png"
                alt="Icone Malt de Yann Picot" /></i
          ></a>
          <a
            href="https://github.com/YTBeater"
            aria-label="GitHub de Yann Picot"
            ><i class="fab fa-github"></i
          ></a>
          <a
            href="https://twitter.com/picot_yann"
            aria-label="Twitter de Yann Picot"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>
      </section>
      <footer>
        <p>© 2023 I-Mergie. Tous droits réservés. Réalisé par Yann Picot.</p>
      </footer>
    </main>
    <script src="countdown.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>I-Mergie</title>
    <link rel="shortcut icon" href="photos/Logo_I-Mergie.ico" />


    <link rel="stylesheet" href="style.css" /> <!-- Import CSS -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>  <!-- Import API CSS -->
  </head>
  <body>
    <header>
      <div class="container">
        <img class="image" src="photos/Logo_I-Mergie.png" alt="Icone de l'entreprise I-Mergie" />
        <div class="title">
          <h1>I-Mergie</h1>
          <p>Développeurs freelance Python, Java, C++ et C#</p>
        </div>
      </div>
    </header>
    <main>
      <section class="countdown">
        <h3>Mon nouveau site ouvrira le 20 mai 2023</h3>
        <div class="countdown-timer">
          <div>
            <span class="days"></span>
            <div class="smalltext">Jours</div>
          </div>
          <div>
            <span class="hours"></span>
            <div class="smalltext">Heures</div>
          </div>
          <div>
            <span class="minutes"></span>
            <div class="smalltext">Minutes</div>
          </div>
          <div>
            <span class="seconds"></span>
            <div class="smalltext">Secondes</div>
          </div>
        </div>
      </section>
      <section class="social-media">
        <h3>Mes réseaux pour en apprendre plus sur moi ou me contacter</h3>
        <div class="social-icons">
          <a href="https://www.linkedin.com/in/yann-picot-993140151/"><i class="fab fa-linkedin-in"></i></a>
          <a href="https://www.malt.fr/profile/yannpicot"><i class="fa_malt"><img src="photos/malt_icone.png" alt="Icone de l'entreprise I-Mergie avec une luminosité augmenté" ></i></a>
          <a href="https://github.com/YTBeater"><i class="fab fa-github"></i></a>
          <a href="https://twitter.com/picot_yann"><i class="fab fa-twitter"></i></a>
        </div>
      </section>
      <footer>
        <p>© 2023 I-Mergie. Tous droits réservés. Réalisé par Yann Picot.</p>
      </footer>
    </main>
    <script src="countdown.js"></script>
  </body>
</html>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Logo d'exemple simple et générique -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercle principal -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Icône développement (brackets avec point central) -->
  <text x="30" y="60" font-family="monospace" font-size="24" fill="white" font-weight="bold">&lt;</text>
  <circle cx="50" cy="50" r="3" fill="white"/>
  <text x="60" y="60" font-family="monospace" font-size="24" fill="white" font-weight="bold">&gt;</text>
  
  <!-- Texte en bas -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">DEV</text>
</svg>
